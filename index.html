<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator app</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body theme="blue">
    <div class="ca-wrapper">
      <div class="ca-calculator">
        <div class="ca-nav">
          <div class="ca-nav-logo">calc</div>
          <div class="ca-nav-theme">
            <div class="ca-nav-theme-label">THEME</div>
            <div class="ca-nav-theme-switch">
              <span></span>
            </div>
          </div>
        </div>
        <div class="ca-display">0</div>
        <div class="ca-keyboard">
          <button class="ca-button ca-button-default" data-code="7">7</button>
          <button class="ca-button ca-button-default" data-code="8">8</button>
          <button class="ca-button ca-button-default" data-code="9">9</button>
          <button class="ca-button ca-button-secondary" data-code="DEL">
            DEL
          </button>
          <button class="ca-button ca-button-default" data-code="4">4</button>
          <button class="ca-button ca-button-default" data-code="5">5</button>
          <button class="ca-button ca-button-default" data-code="6">6</button>
          <button class="ca-button ca-button-default" data-code="+">+</button>
          <button class="ca-button ca-button-default" data-code="1">1</button>
          <button class="ca-button ca-button-default" data-code="2">2</button>
          <button class="ca-button ca-button-default" data-code="3">3</button>
          <button class="ca-button ca-button-default" data-code="-">-</button>
          <button class="ca-button ca-button-default" data-code=".">.</button>
          <button class="ca-button ca-button-default" data-code="0">0</button>
          <button class="ca-button ca-button-default" data-code="/">/</button>
          <button class="ca-button ca-button-default" data-code="*">x</button>
          <button
            class="ca-button ca-button-secondary"
            style="grid-area: 5 / 1 / 6 / 3"
            data-code="RESET"
          >
            RESET
          </button>
          <button
            class="ca-button ca-button-primary"
            style="grid-area: 5 / 3 / 6 / 5"
            data-code="="
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
